# enable truecolor support
set -g default-terminal "xterm-256color"
# Uncomment on tmux 3.2 or later.
#set -as terminal-features ',xterm-unicode-256color:clipboard'
# Comment on tmux 3.2 or later.
#set-option -as terminal-overrides ',xterm-256color:Ms=\E]52;%p1%s;%p2%s\007'

# Enable RGB colors.
#set -ag terminal-overrides ",xterm-256color:RGB"
set-option -a terminal-overrides ",*256col*:RGB"

# set the clipboard for the outside terminal, and allows applications inside tmux to set clipboard.
# - see: https://github.com/tmux/tmux/wiki/Clipboard
set -g set-clipboard on

# ctrl + left | right
#set-window-option -g xterm-keys on

# Enable mouse mode
set -g mouse on

# Start windows and panes at 1, not 0
#set -g base-index 1
#setw -g pane-base-index 1

# Don't rename windows automatically
set-option -g allow-rename off

# Remap prefix to Control + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Switching betwean last two windows
bind C-a last-window

# Toggle synchronize-panes. Tmux can send the text you type to multiple panes.
bind e set-window-option synchronize-panes

# Re-read config
bind r source-file ~/.tmux.conf \; display "Reloaded config"

# Spliting window
bind V split-window -h
bind H split-window

# Move window tab Shift + right | left
#bind-key S-Left swap-window -t -1
#bind-key S-Right swap-window -t +1

# Move window
#bind-key -r < swap-window -t -
#bind-key -r > swap-window -t +

# switch panes using Alt-arrow without prefix
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# resize panes using Shift-Alt-arrow without prefix
#bind -n S-M-Left resize-pane -L
#bind -n S-M-Right resize-pane -R
#bind -n S-M-Up resize-pane -U
#bind -n S-M-Down resize-pane -D

# Copy / Paste buffers.
#unbind [
#bind-key -n Escape copy-mode
#bind-key p paste-buffer
bind-key P choose-buffer
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
unbind-key -T root MouseDown3Pane
unbind -T copy-mode MouseDragEnd1Pane

#
# Tmux Theme
#

# NOTE: Migration from Tmux 2.8.X to 2.9.X
# !!! -fg/-bg/-attr options has been replaced with -style options !!!
### theme settings ###

# window separators
set-option -wg window-status-separator ""

# monitor window changes
set-option -wg monitor-activity on
set-option -wg monitor-bell on

# set statusbar update interval
set-option -g status-interval 1

### colorscheme gruvbox truecolor

# change window screen colors
set-option -wg mode-style bg="#FE8019",fg="#3C3836"

# default statusbar colors (terminal bg should be #282828)
#set-option -g status-style bg=terminal,fg="#A89984"
set-option -g status-style fg="#504945",bg="#665c54"

# default window title colors
set-option -wg window-status-style bg="#3C3836",fg="#7C6F64"

# colors for windows with activity
set-option -wg window-status-activity-style bg="#3C3836",fg="#A89984"

# colors for windows with bells
set-option -wg window-status-bell-style bg="#3C3836",fg="#FE8019"

# active window title colors
set-option -wg window-status-current-style bg="#FE8019",fg="#3C3836"

# pane border
set-option -g pane-active-border-style fg="#FE8019"
set-option -g pane-border-style fg="#3C3836"

# message info
set-option -g message-style bg="#FE8019",fg="#3C3836"

# writing commands inactive
set-option -g message-command-style bg="#A89984",fg="#3C3836"

# pane number display
set-option -g display-panes-active-colour "#FE8019"
set-option -g display-panes-colour "#3C3836"

# clock
set-option -wg clock-mode-colour "#FE8019"

# copy mode highlighting
%if #{>=:#{version},3.2}
    set-option -wg copy-mode-match-style "bg=#A89984,fg=#3C3836"
    set-option -wg copy-mode-current-match-style "bg=#FE8019,fg=#3C3836"
%endif

# statusbar formatting
# "#fe8019" MUST be in lowercase here (conflicts with statusline alias otherwise)
set-option -g status-left "#[bg=#A89984, fg=#3C3836]#{?client_prefix,#[bg=#fe8019],#[bg=#A89984]} #{session_name} "
set-option -g status-right "#[bg=#3C3836, fg=#7C6F64] %d.%b.%Y %H:%M #[bg=#A89984, fg=#3C3836]#{?client_prefix,#[bg=#fe8019],#[bg=#A89984]} @#{host_short} "

set-option -wg window-status-current-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index} #{window_name} "
set-option -wg window-status-format "#{?window_zoomed_flag,#[fg=default bold],#[fg=default]} #{window_index} #{window_name} "
